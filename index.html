            <figure class="texto1">
        Somos os maiores vencedores do torneio de futebol dos Jogos Pan-Americanos tendo conquistado a medalha de ouro nos anos de 1951, 1955, 1959, 1971, 1995, 2003 e 2019; a medalha de prata em 1963 e 2011 e a medalha de bronze em 1975, 1979 e 1987.</figure>    
            <figure class="copas"><p>Nós nas Copas do Mundo:</p></figure>
            <figure class="texto2">
                Conhecida carinhosamente como La Albiceleste, a Argentina é uma das grandes seleções de futebol do mundo,participando hoje de sua 18ª edição da Copa do Mundo de Futebol em 2022, tendo conquistado 2 Copas do Mundo.
                Nossa seleção venceu as Copas do Mundo de 1978 e 1986 e foi vice-campeã em 1930, 1990 e 2014. Vencemos a Copa das Confederações de 1992 (chamada na época de Copa Rei Fahd). Juntamente com o Uruguai, somos os maiores vencedores da Copa América com 15 títulos sendo também duas vezes campeã da Copa dos Campeões CONMEBOL-UEFA (Finalíssima). Conquistamos a medalha de ouro no futebol masculino dos Jogos Olímpicos de 2004 e 2008 e a medalha de prata em 1928 e em 1996.
